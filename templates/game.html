<html>
  <head>
    <title>Oh Noes!</title>
    <link rel="stylesheet" href="styles/common.css"/>
    <link rel="stylesheet" href="styles/game.css"/>
    <script src="scripts/jq.js" type="text/javascript"></script>
    <script type="text/javascript">
      var MAX_BEATS = {{ max_beats }};
      var player = {
        element: $('<span id="player"/>'),
        heartbeats: {{ player.heartbeats }},
        heartrate: {{ player.heartrate }},
        x: {{ player.x }},
        y: {{ player.y }}
      };
    </script>
  </head>
  <body>
    <audio src="/sounds/heartbeat.ogg" type="audio/ogg" loop></audio>
    <table class="grid">
      <tr>
      {% for i in columns %}
        <td class="shifter top"></td>
      {% endfor %}
      </tr>
    {% for row in tiles %}
      <tr>
        <td class="shifter left"></td>
      {% for cell in row %}
        <td class="tile {{cell}}"></td>
      {% endfor %}
        <td class="shifter right"></td>
      </tr>
    {% endfor %}
      <tr>
      {% for i in columns %}
        <td class="shifter bottom"></td>
      {% endfor %}
      </tr>
    </table>
    <ul id="actions">
      <li id="rotate_left"></li>
      <li id="rotate_right"></li>
      <li id="swap_tiles"></li>
      <li id="shift_tiles"></li>
    </ul>
    <div id="heart_monitor">
      <div id="beats">
        <div id="bar"></div>
      </div>
      <div id="heart"></div>
      <div id="rate"></div>
    </div>
    <script src="scripts/game.js" type="text/javascript"></script>
  </body>
</html>
